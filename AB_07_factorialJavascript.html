    <title></title>

<script>


var num = prompt('enter the number: ');

function factorial(num)
{
   var number=1;
  if(num==0 || num==1){
    return number;
  } else{
    for(i=num;i>=1;i--){
      number = number*i;
    }
    return number;
  }
}

number= factorial(num);
console.log(number);



</script>
